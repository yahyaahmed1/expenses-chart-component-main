<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <section class="balance">
        <img src="./images/logo.svg" alt="" aria-hidden="true" />
        <div class="my-balance">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
      </section>
      <section class="info">
        <h1>Spending - Last 7 days</h1>
        <div class="chart">
          <div class="mon">
            <div class="chart-col">
              <div class="popup">$</div>
              <div class="column"></div>
            </div>
            <p>mon</p>
          </div>
          <div class="tue">
            <div class="chart-col">
              <div class="popup">$</div>
              <div class="column"></div>
            </div>
            <p>tue</p>
          </div>
          <div class="wed">
            <div class="chart-col">
              <div class="popup">$</div>
              <div class="column"></div>
            </div>
            <p>wed</p>
          </div>
          <div class="thu">
            <div class="chart-col">
              <div class="popup">$</div>
              <div class="column"></div>
            </div>
            <p>thu</p>
          </div>
          <div class="fri">
            <div class="chart-col">
              <div class="popup">$</div>
              <div class="column"></div>
            </div>
            <p>fri</p>
          </div>
          <div class="sat">
            <div class="chart-col">
              <div class="popup">$</div>
              <div class="column"></div>
            </div>
            <p>sat</p>
          </div>
          <div class="sun">
            <div class="chart-col">
              <div class="popup">$</div>
              <div class="column"></div>
            </div>
            <p>sun</p>
          </div>
        </div>
        <hr />
        <div class="card-footer">
          <div class="total">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="last">
            <h6>+2.4%</h6>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yahya Ahmed</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
